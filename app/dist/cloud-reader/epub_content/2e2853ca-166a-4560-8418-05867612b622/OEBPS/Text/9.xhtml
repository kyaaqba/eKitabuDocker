<div id="container"><img src="../Images/1428.png" alt="Three hyenas are boiling water and looking so hungry."/></div>
<br/>
<p>In the darkness, she heard the hyenas talking to each other. "How is the fire doing?" one hyena asked. "Is the water boiling?" "Everything is ready," was the reply. "Should I bring her?" "Yes, yes!" growled the other hyenas. "We're hungry!" They were ready to drag Mulongo out of the hut.</p>
