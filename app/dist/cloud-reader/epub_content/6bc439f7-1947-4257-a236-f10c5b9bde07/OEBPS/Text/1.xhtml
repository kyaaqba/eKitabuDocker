<h1 class="chapter-title">Elephant and Hippo</h1>
<p class="pagebreak">&#160;</p>
<div id="container"><img src="../Images/1344.png" alt="Hippo and Elephant met with the fate on the way, fate is in black statue."/></div>
<br/>
<p>There lived a set of twin brothers called Elephant and Hippo.</p>
<p>One day, Fate came and gave them two choices. "Choose blindness or leprosy," Fate ordered.</p>
<p>Hippo wanted to be clever. He quickly chose leprosy so as to keep using his eyes. Elephant chose blindness.</p>
