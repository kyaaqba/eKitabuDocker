<br/>
<p>Elephant asked Stick to find out more. He started swinging Stick round and round. Stick hit Hippo very hard. "Ayei!" Hippo cried and jumped into the river.</p>
<p>The magical Stick turned Hippo into a water animal. He turned Elephant into a land animal and became Elephant's trunk.</p>
