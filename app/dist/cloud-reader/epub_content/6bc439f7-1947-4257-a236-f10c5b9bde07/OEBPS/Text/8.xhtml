<div id="container"><img src="../Images/1351.png" alt="Hippo and Elephant are eating food together and Hippo trying to steal meat from the bowl."/></div>
<br/>
<p>Hippo tried to steal a piece of meat but he dropped it. When it was time to share the meat, Elephant asked, "Were there not four pieces of meat?"</p>
<p>"There were three," Hippo lied. "There were four," Elephant insisted. "Are you really blind?" Hippo asked.</p>
