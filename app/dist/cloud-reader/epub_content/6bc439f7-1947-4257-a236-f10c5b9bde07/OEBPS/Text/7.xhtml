<div id="container"><img src="../Images/1350.png" alt="Hippo and Elephant are sitting on the floor to eating food and their mother going outside the room."/></div>
<p>In the evening, their mother gave them pounded yam, and four pieces of meat. Elephant quickly touched the meat and counted the pieces with his fingers.</p>
<p>Hippo did not notice Elephant counting the meat.</p>
