<div id="container"><img src="../Images/1353.png" alt="Hippo picked up a heavy stone and put it under his arm and he is trying to kill his brother (Elephant) by stone."/></div>
<p>On the way, Hippo went into the forest. He picked up a heavy stone and put it under his arm. He grunted as he picked up the stone. He was still grunting as they walked to the river.</p>
<p>"Why is he grunting like that?" Elephant asked Stick.</p>
