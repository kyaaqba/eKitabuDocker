<br/>
<p>Anansi the Spider and Rabbit were friends. They lived in a peaceful village in the mountains. Rabbit owned a big farm with lots of vegetables and fruit. Even though Rabbit shared generously with his friend, Anansi was unhappy and jealous.</p>
