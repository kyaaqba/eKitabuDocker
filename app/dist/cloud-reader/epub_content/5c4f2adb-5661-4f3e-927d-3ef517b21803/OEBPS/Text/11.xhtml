<div id="container"><img src="../Images/1354.png" alt="The whole house is sunk in the sun and the moon is watching."/></div>
<br/>
<p>Water reached the level of the top of a person's head. He asked Sun, "Can more of my people come in?" Sun and Moon both answered, "Yes."</p>
<p>Water flowed on, until Sun and Moon had to perch themselves on the top of the roof.</p>
