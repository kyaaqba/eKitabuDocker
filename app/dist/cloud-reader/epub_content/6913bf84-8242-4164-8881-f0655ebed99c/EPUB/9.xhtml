<div class="books levelFont5">To the surprise of everyone, a little boy stepped out of the crowd.</div>
<div class="books levelFont5">The boy said, "Yes! I will be chief. I can help you. But you must promise to stop having fun all day and all night. And you must follow my advice."</div>
