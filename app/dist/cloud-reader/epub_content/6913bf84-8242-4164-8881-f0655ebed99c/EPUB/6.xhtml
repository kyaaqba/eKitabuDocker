<div class="books levelFont5">The people shouted, "You are our chief! You must save us!"</div>
<div class="books levelFont5">Chief Oza was quiet. Then after a while, he stood up and said, "I am no longer your chief. I shall leave this village and find somewhere peaceful. You can choose another chief."</div>
