<div class="books levelFont5">He felt a second pull. And a third. And a fourth, fifth, sixth, seventh, eighth pull. Everyone was pulling on the web strings at the same time! "Stop! Stop!" he cried in pain, as his legs were stretched thinner and thinner. But no one could hear him.</div>
