<div id="container"><img src="images/1072.png" alt="Rabbit is cooking and the spider is watching him."/></div>
<br/>
<div class="books levelFont5">"How will I call you when they're ready?" asked Rabbit. Anansi thought for a minute. "I'll spin a web," he said. "I'll tie one end around my leg and one end to your pot. When the greens are ready, pull on the web string. I'll come right away." So Anansi tied the web to the pot, and walked on.</div>
