<div id="container"><img src="images/1355.png" alt="During many nights the little chief quietly leaves the village to meet a wise old man who told stories of great men and women who solved the problems of their people."/></div>
<br/>
<div class="books levelFont5">Many nights the little chief would quietly leave the village, to meet with a wise old man.</div>
<div class="books levelFont5">He told him moonlight tales, and stories of great men and women who solved the problems of their people.</div>
<div class="books levelFont5">In time, the boy himself became a wise and powerful man.</div>
</section>
