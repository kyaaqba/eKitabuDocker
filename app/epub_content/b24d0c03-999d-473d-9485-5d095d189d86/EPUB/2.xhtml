<div class="books levelFont5">One day, Anansi was passing Rabbit's house when he smelled green vegetables cooking. He was very excited. Rabbit said to Anansi, "They're not quite ready yet. You can help me to wash up while we wait." Anansi replied, "Sorry, I have things to do. I'll come back later."</div>
