<div id="container"><img src="../Images/159.png" alt="Anansi made so much money after selling his fruit and vegetables that he bought a maize for his family, and put it on top of the money in the basket."/></div>
<br/>
<p>Anansi went to the market to sell his fruit and vegetables. He made so much money that he filled a big basket with it! With some of the money, he bought maize for his family, and put it on top of the money in the basket.</p>
