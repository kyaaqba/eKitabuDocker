<div class="books levelFont5">Finally, what she wanted most in the world happened. Down swooped the bird as if nothing had happened. The bird ate some of the berries still lying on the ground and sang a few notes. Then, as Ketti played on, the bird raised her wings. Ketti heard a rustle behind her.</div>
