<div class="books levelFont5">Two weeks passed and there was no more rain. The crops began to shrivel up again and the hungry animals' ribs began to stick out even more. The sun beat down mercilessly from a glaring blue sky. "I don't care what they say!" thought Ketti. "We need rain. I'm going to feed the bird again tomorrow!"</div>
