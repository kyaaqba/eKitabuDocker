<div id="container"><img src="../Images/1349.png" alt="Hippo and Elephant are trying to pick his food from sand."/></div>
<br/>
<p>"Help me pick up my yam, please," Hippo asked Elephant.</p>
<p>"You know I cannot see it," Elephant replied.<br/>"Give me your hand, I will show you," Hippo said.</p>
<p>Elephant found the yam, and blew the sand off it. He gave it to Hippo.</p>
