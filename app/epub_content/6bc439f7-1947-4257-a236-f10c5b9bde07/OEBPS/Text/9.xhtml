<p>One day, they were hungry but their mother was away. "Let us go and play to forget our hunger," suggested Hippo.</p>
<p>Elephant agreed, so Hippo said, "Let us swim in the river." He knew Elephant could not swim. He planned to kill his brother!</p>
<p>Elephant and Stick followed Hippo.</p>
