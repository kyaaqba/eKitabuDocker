<section role="doc-chapter" class="chapter" title="Atieno’s friend" epub:type="chapter">
<div id="container"><img src="../Images/1348.png" alt="Atieno was sad because His friends were not with her, and the sun did not grow, and there was darkness on all sides."/></div>
<br/>
<p>One day, the sun did not rise. Cocks did not crow, birds did not sing and children did not go to school. Even her father did not go fishing.</p>
<p>Atieno was sad. “Where is my friend, the sun? Why is it so dark today?”</p>
