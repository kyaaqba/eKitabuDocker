<div id="container"><img src="../Images/1432.png" alt="Girl came to her village, her father and mother ran out to meet her and thanking God for saving their child."/></div>
<br/>
<p>As she came to her village, one of the villagers recognised her and shouted, "Mulongo, Mulongo is coming, Mulongo is coming." Her father and mother ran out to meet her. They hugged her, while thanking God for saving their child, "Mulongo, Mulongo, we thought you had died!"</p>
