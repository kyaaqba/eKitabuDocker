<p>Ratshipi said, "Kgosi Mogale, to do what you ask, I will need two things. A thousand buckets full of tears; and a thousand African pots filled with hair from the heads of the villagers." Kgosi Mogale agreed. He asked his headmen to tell the villagers.</p>
