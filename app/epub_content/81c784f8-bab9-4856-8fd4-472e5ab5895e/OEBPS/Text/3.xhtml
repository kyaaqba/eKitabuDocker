<div id="container"><img src="../Images/293.png" alt="Peacock is dancing and Owl is watching him."/></div>
<br/>
<p>"I think I should be king," said Peacock, fanning his tail. "I am so beautiful." "You are too proud," said Owl. "I have the largest eyes of any bird. I should be king." "No, not you, Owl," the other birds shouted. "You go to sleep when the sun rises!"</p>
