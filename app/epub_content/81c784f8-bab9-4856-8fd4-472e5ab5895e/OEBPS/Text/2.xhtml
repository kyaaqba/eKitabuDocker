<section role="doc-chapter" class="chapter" title="King of the Birds" epub:type="chapter">
<div id="container"><img src="../Images/295.png" alt="Eagle and Ostrich are the best contenders for the king, said by birds."/></div>
<br/>
<p>"Eagle, he is strong and kingly!" said one bird. "No, he has no crown, and when he calls, he sounds too sad," said another. "Then Ostrich, because he is the largest and roars like a lion," one called out. "No, he can't fly. The king of the birds must be able to fly."</p>
