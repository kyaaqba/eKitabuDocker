<div id="container"><img src="../Images/294.png" alt="Birds are flying into the sky for the king's crown."/></div>
<br/>
<p>And so they didn't get very far with choosing a king. Then one bird had an idea. "The one who can fly the highest will be king," she said. "Yes, yes," all the birds shouted, and they all flew up, up, into the sky.</p>
