<section role="doc-chapter" class="chapter" title="Fruit" epub:type="chapter">
<div id="container"><img src="../Images/1348.png" alt="A fat man is sitting withholding keys on his one hand and a basket of fruits placed near to him."/></div>
<br/>
<p>The next man to come had many pieces of land. He was arrogant and ugly. The girl prayed that he would eat and go away. When served, he refused to eat. The time passed, and the girl started begging him to eat. By around four o'clock, he was overcome with hunger, and he ate. He, too, was sent away.</p>
