<div id="container"><img src="../Images/1349.png" alt="An old and ugly man is standing in front of the toilet. He is looking very arrogant."/></div>
<br/>
<p>Next, the chief came around. He was arrogant, old, and ugly. No one liked him in the village. The girl wished that he would eat and go away. When he was served with the fruit, he refused to eat. He stayed the whole day. At about six o'clock, he asked if he could go to the toilet.</p>
