<section role="doc-chapter" class="chapter" title="Fruit" epub:type="chapter">
<p>He was allowed to go. When he returned, the aroma of the fruit hung around him, and his lips were red! He had eaten the fruit in the toilet! To the girl's relief, he was sent away.</p>
